<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <title>Authentigram Login</title>
    <script src="script.js"></script>
    <script src="S2.js"></script>
    <script src="script3.js"></script>

    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #111;
            color: white;
        }
        .container {
            display: flex;
            width: 850px;
            background-color: #000;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0px 0px 20px rgba(255, 0, 127, 0.5);
        }
        .image-section {
            flex: 1;
    background: url('Insta logo.jpg') no-repeat center center/cover;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    padding: 20px;
        }
        .logo {
            position: absolute;
            width: 80px;
        }
        .login-section {
            flex: 1;
    padding: 40px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    background-color: #121212;
    border-radius: 0 12px 12px 0;
        }
        h1 {
            color: white;
    font-size: 24px;
    margin-bottom: 20px;
        }
        label {
            margin-top: 10px;
            font-size: 14px;
        }
        
        .input-container {
    position: relative;
    width: 100%;
    margin-top: 15px;
        }
        input {
            width: 100%;
    padding: 12px 0;
    border: none;
    border-bottom: 2px solid #555;
    background-color: transparent;
    color: white;
    font-size: 16px;
    outline: none;
    transition: 0.3s ease-in-out;
        }
        input:focus {
    border-bottom: 2px solid #ff007f;
}
        .login-btn {
            width: 50%;
    padding: 14px;
    background-color: #ff007f;
    border: none;
    color: white;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    border-radius: 8px;
    transition: 0.3s;
    margin-top: 25px;
        }
        .login-btn:hover{
            box-shadow: 0px 0px 15px #ff007f;
            transform: scale(1.05);
        }
        
        .divider {
            margin: 20px 0;
            text-align: center;
            color: gray;
        }
        .google-btn {
            padding: 15px;
            background-color: rgb(5, 3, 3);
            color: rgb(255, 255, 255);
            font-size: 15px;
            border: none;
            text-align: center;
            cursor: pointer;
            border-radius: 5px;
        }
        .google-btn:hover{
            background: linear-gradient(45deg, #ff5700, #ff007f);
            box-shadow: 0px 0px 15px rgba(255, 87, 0, 0.7);
        }
        .signup {
            margin-top: 15px;
    text-align: center;
    color: gray;
        }
        .signup span {
            color: #fefefe;
    cursor: pointer;
    font-weight: bold;
        }
        .logo1 {
    width: 200px; 
    display: block;
    margin: 0 auto 20px;
    background: transparent;
    
}
.google-icon {
    width: 20px; 
    height: 20px;
    padding-inline: 15px;
    align-items: center;
}
 
.forgot {
    text-align: right;
    margin-top: 8px;
}

#forgot-btn {
    text-decoration: none;
    color: #888; 
    font-size: 14px;
    font-weight: normal;
    transition: color 0.3s ease-in-out;
}

#forgot-btn:hover {
    color: white; 
}

.input-container {
    position: relative;
    width: 100%;
    margin-top: 15px;
}

.eye-icon {
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    color: #888;
    font-size: 18px;
    transition: 0.3s;
}

.eye-icon:hover {
    color: white;
}

@media (max-width: 768px) {
  .container {
    flex-direction: column;
    box-shadow: none;
    border-radius: 12px;
    max-width: 400px;
    width: 100%;
    height: auto;
  }

  
  .image-section {
    display: none;
  }

  .login-section {
    border-radius: 0 0 12px 12px;
    padding: 30px 25px;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  }

  h1 {
    font-size: 22px;
    text-align: center;
    margin-bottom: 20px;
  }

  label {
    font-size: 14px;
    margin-top: 15px;
    display: block;
    color: #ddd;
  }

  input {
    font-size: 16px;
    padding: 10px 8px;
    margin-top: 6px;
    margin-bottom: 10px;
  }

  .login-btn {
    width: 100%;
    font-size: 16px;
    margin-top: 25px;
  }

  .google-btn {
    font-size: 14px;
    margin-top: 15px;
  }

  .logo1 {
    width: 130px;
    margin: 0 auto 25px;
    display: block;
  }
}

@media (max-width: 480px) {
  .logo1 {
    width: 110px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 20px;
  }

  .login-section {
    padding: 20px 15px;
  }

  input {
    font-size: 14px;
    padding: 8px 6px;
  }

  label {
    font-size: 13px;
  }

  .google-btn {
    font-size: 13px;
  }
}
    </style>
</head>
<body>
    <div class="container">
        <div class="image-section">
            
        </div>
        <div class="login-section">
            <img class="logo1" src="Logo2.png" alt="Authentigram Logo">
            <h1>Welcome back!</h1>
            <label>Email</label>
            <form id="login-form">
                <input type="email" id="login-email" placeholder="Enter your email"><br><br>
                <label>Password</label>
                
                <div class="input-container">
                    <input type="password" id="password" placeholder="Enter your password">
                    <span class="eye-icon" id="togglePassword">
                        <i class="fas fa-eye"></i>  
                    </span>
                </div>
                
                <center><button class="login-btn" type="submit">Log in</button></center>
            </form>
            <form id="forgot-password">
                <p class="forgot">
                    <a href="#" id="forgot-btn">Forgot password?</a>
                </p>
            </form>
            <div class="divider">_____________ Or continue with _____________</div>
            <div id="g_id_onload"
                data-client_id="221005578590-emokmb341i4gudl1th2nm7fepfll4opj.apps.googleusercontent.com"
                data-context="signin"
                data-ux_mode="popup"
                 data-callback="handleCredentialResponse">
                 
                </div>

                <div class="g_id_signin" data-type="standard"></div>
            
            <p class="signup">Donâ€™t have an account? <span>Sign up</span></p>
        </div>
    </div>
</body>
</html>
